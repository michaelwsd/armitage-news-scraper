name: Run Main Script on Push

on:
  push:
    branches:
      - main
      - master

  # Allow manual trigger
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Create data directories
      run: |
        mkdir -p data/input
        mkdir -p data/output
        mkdir -p data/dump

    - name: Run main.py
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
        FIRMABLE_API_KEY: ${{ secrets.FIRMABLE_API_KEY }}
        SERP_API_KEY: ${{ secrets.SERP_API_KEY }}
        BRIGHTDATA_API_KEY: ${{ secrets.BRIGHTDATA_API_KEY }}
        SALESFORCE_DOMAIN: ${{ secrets.SALESFORCE_DOMAIN }}
        SALESFORCE_USERNAME: ${{ secrets.SALESFORCE_USERNAME }}
        SALESFORCE_PASSWORD: ${{ secrets.SALESFORCE_PASSWORD }}
        SALESFORCE_SECURITY_TOKEN: ${{ secrets.SALESFORCE_SECURITY_TOKEN }}
        CONSUMER_KEY: ${{ secrets.CONSUMER_KEY }}
        CONSUMER_SECRET: ${{ secrets.CONSUMER_SECRET }}
        ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        SMTP_USER: ${{ secrets.SMTP_USER }}
        SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
        SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
        EMAIL_RECIPIENTS: ${{ secrets.EMAIL_RECIPIENTS }}
      run: |
        python main.py

    - name: Upload results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: results-${{ github.run_number }}
        path: |
          data/output/*.json
          data/dump/*.json
        retention-days: 30
